---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="section_header section_header_red post-header">
   <h1 class="post-link" itemprop="name headline">{{ page.title }}</h1><span class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h1>
  </header>
    

  <div class="content_section floating_element page-content">
  <div class="content_section_text post-content" itemprop="articleBody">
    {{ content }}
  </div>
  </div>

</article>
